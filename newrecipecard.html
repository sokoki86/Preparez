<body>
    <div class="recipeCard">
        <form>
            <label class="titles" for="name">Recipe Name:</label>
            <input class="textbox" type="text" id="name" name="name" value="Roasted Squash"><br>
            <hr>
            <label class="titles" for="prep">Prep Time:</label>
            <input class="textbox" type="text" id="name" name="name" value="45min"><br>
            <hr>
            <label class="titles" for="ingredients">Ingredients:</label>
            <input class="textbox" type="text" id="name" name="name" value="squash, cranberries, feta"><br>
            <hr>
            <label class="titles" for="instructions">Cooking Instructions</label>
            <textarea rows="25" cols="50" name="instructions"> Enter Details Here....</textarea><br>
            <input class="button" type="submit" value="Submit">
        </form>

    </div>
